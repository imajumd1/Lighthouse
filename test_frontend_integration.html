<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse Frontend-Backend Integration Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .test-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-badge.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status-badge.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .user-info {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border: 2px solid #667eea;
        }
        
        .user-info h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .user-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        
        .user-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ Lighthouse Integration Test</h1>
            <p>Frontend-Backend Connection Verification</p>
        </div>
        
        <div class="content">
            <!-- Backend Status -->
            <div class="test-section">
                <h2>Backend Status <span id="backendStatus" class="status-badge disconnected">Checking...</span></h2>
                <button onclick="checkBackendHealth()">Check Backend Health</button>
                <div id="healthResult"></div>
            </div>
            
            <!-- User Signup -->
            <div class="test-section">
                <h2>User Signup</h2>
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Enter your password">
                </div>
                <button onclick="testSignup()">Sign Up</button>
                <div id="signupResult"></div>
            </div>
            
            <!-- User Login -->
            <div class="test-section">
                <h2>User Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button onclick="testLogin()">Login</button>
                <div id="loginResult"></div>
            </div>
            
            <!-- Get Current User -->
            <div class="test-section">
                <h2>Get Current User (Protected Route)</h2>
                <button onclick="testGetCurrentUser()">Get My Profile</button>
                <div id="currentUserResult"></div>
            </div>
            
            <!-- Logout -->
            <div class="test-section">
                <h2>Logout</h2>
                <button onclick="testLogout()">Logout</button>
                <div id="logoutResult"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8002/api/v1';
        let authToken = localStorage.getItem('auth_token');
        
        // Update UI based on auth state
        function updateAuthState() {
            authToken = localStorage.getItem('auth_token');
            if (authToken) {
                console.log('User is authenticated');
            } else {
                console.log('User is not authenticated');
            }
        }
        
        // Display result
        function displayResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = message;
        }
        
        // Check backend health
        async function checkBackendHealth() {
            try {
                const response = await fetch('http://localhost:8002/healthz');
                const data = await response.json();
                
                const statusBadge = document.getElementById('backendStatus');
                if (data.status === 'ok') {
                    statusBadge.className = 'status-badge connected';
                    statusBadge.textContent = 'Connected';
                    displayResult('healthResult', JSON.stringify(data, null, 2), 'success');
                } else {
                    statusBadge.className = 'status-badge disconnected';
                    statusBadge.textContent = 'Error';
                    displayResult('healthResult', JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                const statusBadge = document.getElementById('backendStatus');
                statusBadge.className = 'status-badge disconnected';
                statusBadge.textContent = 'Disconnected';
                displayResult('healthResult', `Error: ${error.message}`, 'error');
            }
        }
        
        // Test signup
        async function testSignup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (!name || !email || !password) {
                displayResult('signupResult', 'Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('auth_token', data.token);
                    updateAuthState();
                    
                    const userInfo = `
âœ“ Signup Successful!

User Information:
- ID: ${data.user.id}
- Name: ${data.user.name}
- Email: ${data.user.email}
- Role: ${data.user.role}

Token saved to localStorage.
                    `;
                    displayResult('signupResult', userInfo, 'success');
                } else {
                    displayResult('signupResult', `Error: ${data.error || 'Signup failed'}`, 'error');
                }
            } catch (error) {
                displayResult('signupResult', `Error: ${error.message}`, 'error');
            }
        }
        
        // Test login
        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                displayResult('loginResult', 'Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('auth_token', data.token);
                    updateAuthState();
                    
                    const userInfo = `
âœ“ Login Successful!

User Information:
- ID: ${data.user.id}
- Name: ${data.user.name}
- Email: ${data.user.email}
- Role: ${data.user.role}

Token saved to localStorage.
                    `;
                    displayResult('loginResult', userInfo, 'success');
                } else {
                    displayResult('loginResult', `Error: ${data.error || 'Login failed'}`, 'error');
                }
            } catch (error) {
                displayResult('loginResult', `Error: ${error.message}`, 'error');
            }
        }
        
        // Test get current user
        async function testGetCurrentUser() {
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                displayResult('currentUserResult', 'Please login first', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const userInfo = `
âœ“ Successfully Retrieved User Profile!

${JSON.stringify(data, null, 2)}
                    `;
                    displayResult('currentUserResult', userInfo, 'success');
                } else {
                    displayResult('currentUserResult', `Error: ${data.error || 'Failed to get user'}`, 'error');
                }
            } catch (error) {
                displayResult('currentUserResult', `Error: ${error.message}`, 'error');
            }
        }
        
        // Test logout
        async function testLogout() {
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                displayResult('logoutResult', 'No active session', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.removeItem('auth_token');
                    updateAuthState();
                    displayResult('logoutResult', `âœ“ ${data.message}`, 'success');
                } else {
                    displayResult('logoutResult', `Error: ${data.error || 'Logout failed'}`, 'error');
                }
            } catch (error) {
                displayResult('logoutResult', `Error: ${error.message}`, 'error');
            }
        }
        
        // Check backend health on page load
        window.addEventListener('load', () => {
            checkBackendHealth();
            updateAuthState();
        });
    </script>
</body>
</html>
